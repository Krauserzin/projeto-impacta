  <section id="registro-container">
    <h2 id="titulo">Tabela de Atletas</h2>

    <article class="form-crud-container">
      <h3 class="crud-title" >Informações do Atleta</h3>
      <form class="crud-form">
        <div>
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome">
        </div>

        <div>
          <label for="idade">Idade</label>
          <input type="number" name="idade" id="idade">
        </div>

        <div>
          <label for="modalidade">Modalidade</label>
          <input type="text" name="modalidade" id="modalidade">
        </div>

        <div>
          <label for="pontos">Pontos</label>
          <input type="number" name="pontos" id="pontos">
        </div>

        <div>
          <button type="submit" id="enviar">Enviar</button>
          <input type="hidden" name="id">
        </div>
      </form>
    </article>

    <article class="table-crud-container">
      <h2>Ver Nomes</h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Modalidade</th>
            <th>Pontos</th>
            <th>Opção</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
    <template id="crud-template">
      <tr>
        <td class="nome"></td>
        <td class="idade"></td>
        <td class="modalidade"></td>
        <td class="pontos"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Excluir</button>
        </td>
      </tr>
    </template>
  </section>
