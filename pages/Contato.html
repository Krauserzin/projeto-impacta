<body>
    <header>
        <h1>
            <a href="../index.html">
                <img src="../Images2/logo_transparent.png" alt="Nome da empresa">
            </a>

        </h1>
        <input type="checkbox" id="control-nav">

                    <a class="active" href="#">contato</a>
                </li>
                <li><a href="registro.html">registre-se</a></li>
            </ul>
        </nav>
    </header>

    <section id="carousel">
        <img src="../Images2/run/run4.jpg" alt="pista de atletismo">
        <img src="../Images2/bike/mtb2.jpg" alt="competição de MTB">
        <img src="../Images2/aqua/natacao8.jpg" alt="competição de natação">
        <img src="../Images2/run/run5.jpg" alt="competição de natação2">
    </section>

    <div class="form-container container mx-auto  my-5 ">
        <h2>Formulario</h2>

        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" autofocus placeholder="Digite seu nome"
                    maxlength="30">
            </div>

            <div class="form-group">
                <label for="idade">Idade</label>
                <input class="form-control" type="number" name="idade" id="idade" placeholder="Digite sua idade" min="0"
                    max="80">
            </div>

            <div>
                <fieldset>
                    <legend>Sexo:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino" required
                            value="masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="feminono" required
                            value="feminino">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="Pnd" required value="Pdn">
                        <label class="form-check-label" for="pdn">Prefiro não dizer</label>
                    </div>
                </fieldset>
                <!-- dar uma olhada no telefone na proxima aula -->
            </div class="form-group">
            <label for="telefone">Telefone</label>
            <input class="form-control" type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone"
                required maxlength="18">
            <div>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Digiteseu@email.com"
                    required>
            </div>


            <div class="form-group">
                <label for="modalidade">Modalidade</label>
                <select class="form-control" name="modalidade" id="modalidade">
                    <option selected>Escolher</option>
                    <option value="1">corrida</option>
                    <option value="2">Bike</option>
                    <option value="3">natacão</option>
                    <option value="4">Triathlon</option>
                </select>
            </div>

            <div>
                <button class="btn btn-success" id="inserir">CadastrarDB</button>
            </div>
        </form>
    </div>






    <footer>

            Brasil.

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../script/carousel.js"></script>
</body>

</html>
